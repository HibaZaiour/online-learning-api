<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnHub</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <h1>LearnHub</h1>
                </div>
                <h2>Create Account</h2>
                <p>Join us and start your learning journey today</p>
            </div>
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                        autocomplete="username"
                        minlength="3"
                    >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                        autocomplete="new-password"
                        minlength="6"
                    >
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Check if accessing via file:// protocol and warn user
        if (window.location.protocol === 'file:') {
            document.addEventListener('DOMContentLoaded', function() {
                const shouldRedirect = confirm(
                    'You are accessing this page directly from your file system.\n\n' +
                    'For the signup to work, you need to access it via XAMPP:\n' +
                    'http://localhost/online-learning-api/signup.html\n\n' +
                    'Would you like to be redirected? (Make sure XAMPP Apache is running)'
                );
                if (shouldRedirect) {
                    window.location.href = 'http://localhost/online-learning-api/signup.html';
                }
            });
        }
    </script>
    <script src="js/signup.js"></script>
</body>
</html>
